   <p id="saudacao"></p>
   <script>
   var saudacao;
   var hora = new Date().getHours();
   if (hora <= 9) {
   saudacao = "Hora do café da manhã!";
   } else if (hora <= 13) {
   saudacao = "Hora do almoço!";
   } else if (hora <= 18) {
   saudacao = "Hora do café da tarde!";
   } else if (hora > 18) {
   saudacao = "Hora da janta!";
   }
   document.getElementById("saudacao").innerHTML = saudacao;
</script>

</body>
